<body>

<script>

var ctx = createCanvas("canvas1");
var sz = 200;

var number_of_bars = 550;
var rect_width = w/number_of_bars;

var radius = 50;
var num_circles=100;
var angle = radians(360/num_circles);


function draw(){
  ctx.background(0);
  ctx.fillStyle = rgba(200, 0, 0);
  radius = 50 + Mic.getVol();
  for(var i=0; i<num_circles; i++  ){
    radius = Mic.mapSound(i, num_circles*2, 100, 200);
    var x= w/2 +Math.cos(angle*i) * radius;
    var y = h/2 + Math.sin(angle *i) * radius;
    var x2= w/2 +Math.cos(angle*i) * 100;
    var y2 = h/2 + Math.sin(angle *i) * 100;
    var c = map(i, 0, number_of_bars, 0, 300);
    ctx.strokeStyle=hsl(c, 80, 60);
    ctx.line(x, y, x2, y2);

  }

}

</script>
